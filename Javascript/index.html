<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="cook.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
</head>
<body>
    <h1>Cookie Clicker Deluxe</h1>
    <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/6/65/Chocolate_Chip_Cookie.png" alt="Cookie">
    <div id="counter">Cookies: 0</div>
    <div class="button-group">
        <button id="autoClickerBtn">Buy Auto-Clicker (Cost: 50 Cookies)</button>
        <button id="doubleClickBtn">Double Cookies Per Click (Cost: 100 Cookies)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
