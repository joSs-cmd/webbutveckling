<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">GameStore</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="hero-text">

            <div class="product-grid">
                <div class="product">
                    <a href="product-keyboard1.html">

                    </a>

                <div class="product">
                    <a href="product-mouse1.html">
                        <img src="images/mouse1.jpg" alt="Gaming Mouse">

                        <p>$49.99</p>
                    </a>
                </div>
                <div class="product">
                    <a href="product-headset1.html">
                        <img src="images/headset1.jpg" alt="Gaming Headset">
                        <h4>Gaming Headset</h4>
                        <p>$79.99</p>

    <footer class="footer">
